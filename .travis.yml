language: java
jdk:
  - oraclejdk8
addons:
  apt:
    packages:
      - oracle-java8-installer
cache:
  directories:
    - $HOME/.m2
before_install:
  - wget https://github.com/pmeisen/tida-workspace/archive/master.zip -O /tmp/master.zip
  - unzip -o /tmp/master.zip -d ../
  - mv ../tida-workspace-master ../tida-workspace
  - ls -l /home/travis/.m2/repository
  - ls -l /home/travis/.m2/repository/net/meisen/general
  - find /home/travis/.m2/repository/net/meisen/general
install: true
script: ant 03-run-test-suite 04-deploy

after_failure:
    - find /home/travis/.m2/repository/net/meisen/general